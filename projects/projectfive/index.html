 <!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>image gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="JS/lightbox/css/lightbox.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="container">
  <div class="grid__row">
    <div class="search-box">
      <input type="search" placeholder="...search the gallery for your favorite image"></input>
    </div>
  </div>

  <div class="grid__row image-set">
      <a class="image-item" href="photos/01.jpg"  data-lightbox="myfavorites" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        <img src="photos/thumbnails/01.jpg" title="Hay Bales" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields." />
      </a>
      <a class="image-item" href="photos/02.jpg"  data-lightbox="myfavorites" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <img src="photos/thumbnails/02.jpg" title="Lake" alt="The lake was so calm today. We had a great view of the snow on the mountains from here." />
      </a>
      <a class="image-item" href="photos/03.jpg"  data-lightbox="myfavorites" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        <img src="photos/thumbnails/03.jpg" title="Canyon" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below." />
      </a>
      <a class="image-item" href="photos/04.jpg"  data-lightbox="myfavorites" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
        <img src="photos/thumbnails/04.jpg" title="Iceberg" alt="It was amazing to see an iceberg up close, it was so cold but didn’t snow today." />
      </a>
      <a class="image-item" href="photos/05.jpg"  data-lightbox="myfavorites" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        <img src="photos/thumbnails/05.jpg" title="Desert" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." />
      </a>
      <a class="image-item" href="photos/06.jpg"  data-lightbox="myfavorites" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
        <img src="photos/thumbnails/06.jpg" title="Fall" alt="Fall is coming, I love when the leaves on the trees start to change color." />
      </a>
      <a class="image-item" href="photos/07.jpg"  data-lightbox="myfavorites" data-title="I drove past this plantation yesterday, everything is so green!">
        <img src="photos/thumbnails/07.jpg" title="Plantation" alt="I drove past this plantation yesterday, everything is so green!" />
      </a>
      <a class="image-item" href="photos/08.jpg"  data-lightbox="myfavorites" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        <img src="photos/thumbnails/08.jpg" title="Dunes" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!" />
      </a>
      <a class="image-item" href="photos/09.jpg"  data-lightbox="myfavorites" data-title="We enjoyed a quiet stroll down this countryside lane.">
        <img src="photos/thumbnails/09.jpg" title="Countryside Lane" alt="We enjoyed a quiet stroll down this countryside lane." />
      </a>
      <a class="image-item" href="photos/10.jpg"  data-lightbox="myfavorites" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
        <img src="photos/thumbnails/10.jpg" title="Sunset" alt="Sunset at the coast! The sky turned a lovely shade of orange." />
      </a>
      <a class="image-item" href="photos/11.jpg"  data-lightbox="myfavorites" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        <img src="photos/thumbnails/11.jpg" title="Cave" alt="I did a tour of a cave today and the view of the landscape below was breathtaking." />
      </a>
      <a class="image-item" href="photos/12.jpg"  data-lightbox="myfavorites" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        <img src="photos/thumbnails/12.jpg" title="Bluebells" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." />
      </a>
  </div>
  <script type="text/javascript" src="JS/search.js" charset="utf-8"></script>
  <script type="text/javascript" src="JS/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="JS/lightbox/js/lightbox-plus-jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="JS/launch.js" charset="utf-8"></script>
</body>
</html>
